<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the background image and overlay */
        .background-container {
            background-image: url('collegepic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="absolute top-4 left-4 z-10">
        <a href="hodloginpage.html" class="flex items-center space-x-2 bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <span>Admin Login</span>
        </a>
    </div>

    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="login-card p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white">
                </div>
                <button type="submit" class="w-full bg-white text-gray-800 font-semibold py-2 rounded-lg shadow-md hover:bg-gray-100 transition duration-300">
                    Login
                </button>
            </form>
            <p id="message" class="text-center mt-4 text-white hidden"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Hardcoded credentials for demonstration purposes
            const correctUsername = 'student123';
            const correctPassword = 'pass123';

            if (username === correctUsername && password === correctPassword) {
                // Successful login
                messageElement.textContent = 'Login successful!';
                messageElement.className = 'text-center mt-4 text-green-400 block';
                // You can redirect the user here, for example:
                // window.location.href = "dashboard.html"; 
            } else {
                // Failed login
                messageElement.textContent = 'Invalid username or password.';
                messageElement.className = 'text-center mt-4 text-red-400 block';
            }
        });
    </script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the form from submitting in the traditional way

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // Hardcoded credentials for demonstration purposes
        const correctUsername = 'student123';
        const correctPassword = 'pass123';

        if (username === correctUsername && password === correctPassword) {
            // Successful login
            messageElement.textContent = 'Login successful! Redirecting...';
            messageElement.className = 'text-center mt-4 text-green-400 block';
            
            // Redirect to the teacherid.html page
            window.location.href = "teacherid.html";
        } else {
            // Failed login
            messageElement.textContent = 'Invalid username or password.';
            messageElement.className = 'text-center mt-4 text-red-400 block';
        }
    });
</script>

</body>
</html>
