
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;

      /* Use the uploaded background image */
      background: url("Screenshot 2024-12-08 at 7.18.46â€¯PM.png") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Admin button at top-left */
    .admin-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.4); /* semi-transparent background */
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-btn:hover {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9); /* transparent white box */
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #aaa;
      outline: none;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #f2f2f2;
      border: 2px solid #000;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #2575fc;
      color: #fff;
      border: none;
    }

    .message-box {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
      <input type="text" id="adminId" name="username" placeholder="Admin ID" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message" class="message-box"></div>
  </div>

  <script>
    // Define valid users
    const users = [
      { username: "ADMIN@123", password: "ADMIN@123" }
    ];

    // Get the form and message elements
    const loginForm = document.getElementById('loginForm');
    const adminIdInput = document.getElementById('adminId');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    // Function to handle login
    function login(event) {
      // Prevent default form submission to avoid page reload
      if (event) {
        event.preventDefault();
      }

      const enteredUsername = adminIdInput.value;
      const enteredPassword = passwordInput.value;
      const userFound = users.find(user => user.username === enteredUsername && user.password === enteredPassword);

      if (userFound) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Login successful!';
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Invalid Admin ID or Password.';
      }
    }

    // Add a listener for form submission
    loginForm.addEventListener('submit', login);

    // Add a listener for the Enter key on the document
    document.addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        login(e);
      }
    });
  </script>
</body>
</html>
